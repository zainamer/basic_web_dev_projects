<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container h1 {
            font-size: 100px;
            color: #555;
            margin-bottom: 10px;
        }

        .container img {
            max-width: 300px;
            margin: 20px 0;
        }

        .container h2 {
            font-size: 28px;
            color: #222;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .container a {
            padding: 12px 25px;
            background: #ff4d2d;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .container a:hover {
            background: #e63e1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <!-- <img src="https://i.ibb.co/yWfJq9p/404.png" alt="Lost Caveman" /> -->
        <h2>Look like you're lost</h2>
        <p>the page you are looking for is not available!</p>
        <a href="index.html">Go to Home</a>
    </div>
</body>

</html>
