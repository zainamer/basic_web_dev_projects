<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-app {
            background: #18191a;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.5);
            padding: 2rem 2.5rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .weather-app input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: #232526;
            color: #fff;
        }
        .weather-app input[type="text"]::placeholder {
            color: #aaa;
        }
        .weather-app button {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .weather-app button:hover {
            background: #444;
        }
        .weather-icon {
            width: 80px;
            margin: 1rem 0;
            filter: brightness(0.9);
        }
        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }
        .description {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 1rem;
        }
        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            color: #aaa;
            font-size: 1rem;
        }
        .details div {
            flex: 1;
        }
        h2 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h2>Weather App</h2>
        <input type="text" placeholder="Enter city name" />
        <button>Search</button>
        <img class="weather-icon" src="weather.jpg" alt="Weather Icon">
        <div class="temperature">25Â°C</div>
        <div class="description">Clear Sky</div>
        <div class="details">
            <div>
                <strong>Humidity</strong><br>60%
            </div>
            <div>
                <strong>Wind</strong><br>10 km/h
            </div>
        </div>
    </div>
</body>
</html>
