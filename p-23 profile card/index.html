<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #9d1e1e);
            font-family: Arial, sans-serif;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            /* Makes the 3D effect */


            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Hide back when front is visible */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .flip-card-front {
            background: white;
            color: black;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-header {
            background: #6352ff;
            padding: 30px 0;
            border-top-right-radius: 12px;
            border-top-left-radius: 12px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-body h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #333;
        }

        .profile-body p {
            color: #666;
            font-size: 14px;
        }

        .profile-footer {
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-around;
        }

        .profile-footer a {
            text-decoration: none;
            color: #ff5252;
            font-size: 18px;
            transition: 0.3s;
        }

        .profile-footer a:hover {
            color: #ff2a2a;
        }

        .flip-card-back {
            background: #8466e8;
            color: white;
            transform: rotateY(180deg);
            /* display: flex; */
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 20px;
        }

        .flip-card-back h3 {
            font-size: 26px;
            color: #ff5252;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .flip-card-back  p {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
            max-width: 600px;
            margin: 0 auto 15px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        . p:last-child {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="profile-header">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.hGSCbXlcOjL_9mmzerqAbQHaHa?pid=Api&P=0&h=180"
                        alt="Profile Picture">
                </div>
                <div class="profile-body">
                    <h2>Zain Amer</h2>
                    <p>Web Developer | Designer | Coder</p>
                </div>
                <div class="profile-footer">

            </div>
            <div class="flip-card-back">

                <p>Hello! I'm Zain, a passionate web developer with a love for creating beautiful and functional
                    websites.
                    I enjoy coding, designing, and learning new technologies.</p>
                <p>Feel free to connect with me!</p>
            </div>
        </div>
    </div>

</body>

</html>
