<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Closable Sidebar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Button */
  .toggle-btn {
    background: #333;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    position: relative;
    z-index: 1001; /* stays above sidebar */
  }

  /* Sidebar hidden by default */
  .sidebar {
    position: fixed;
    top: 0;
    left: -200px; /* Hidden off screen */
    width: 200px;
    height: 100vh;
    background: #333;
    color: white;
    padding-top: 20px;
    transition: left 0.3s ease;
    z-index: 1000;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background: #555;
  }

  /* When active (visible) */
  .sidebar.active {
    left: 0;
  }

  /* Dark overlay when sidebar is open */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 999;
  }

  .overlay.active {
    display: block;
  }

  /* Main content */
  .main-content {
    padding: 20px;
  }



  .navbar {
  background-color: #333;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>
<body>
<nav class="navbar" style="padding-left: 0%;">
<!-- Toggle Button -->
<button class="toggle-btn" onclick="toggleSidebar()">â˜° </button>
<div class="logo">MySite</div>
    
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<!-- Main Content -->
<div class="main-content">
  <h1>Welcome</h1>
  <p>Click the menu button to open and close the sidebar.</p>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
  }
</script>

</body>
</html>
