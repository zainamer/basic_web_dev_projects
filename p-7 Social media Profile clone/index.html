<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Profile Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
      <div class="profile-info">
        <h2>@yourusername</h2>
        <p>Web Developer | Tech Enthusiast üåê<br/>Lover of coffee and code ‚òï</p>
        <div class="profile-stats">
          <div><strong>54</strong><br/>Posts</div>
          <div><strong>1.2k</strong><br/>Followers</div>
          <div><strong>310</strong><br/>Following</div>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
    </div>

    <hr/>

    <div class="post-gallery">
      <img src="post1.jpg" alt="Post 1" />
      <img src="post2.jpg" alt="Post 2" />
      <img src="post3.jpg" alt="Post 3" />
      <img src="post4.jpg" alt="Post 4" />
      <img src="post5.jpg" alt="Post 5" />
      <img src="post6.jpg" alt="Post 6" />
    </div>
  </div>
</body>
</html>
